<ion-content color="primary" padding>
  <form #form="ngForm" (ngSubmit)="login(form)">

    <ion-grid>
      <ion-row color="primary" class="ion-justify-content-center">
        <ion-col size-md="6" size-lg="5" size-xs="12">
          <div>

            <h1>OFGC</h1>

          </div>
          <div  class="ion-text-center">
            <ion-item>
              <ion-input name="email" type="email" placeholder="Usuario" ngModel required autocomplete="email"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input name="password" type="password" placeholder="Contraseña" ngModel required></ion-input>
            </ion-item>

          </div>
          <div  class="ion-text-center">
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Iniciar sesión</ion-button>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <div class="ion-text-center" id="texto-registro">
            ¿No tienes una cuenta? <a routerLink='/register'>Regístrate</a>
          </div>

          <ion-button type="button" expand="block" color="tertiary" (click)="signInWithGoogle()">
            <ion-icon name="logo-google" slot="start"></ion-icon>
            Iniciar sesión con Google
          </ion-button>

        </ion-col>
      </ion-row>

      

    </ion-grid>
    
  </form>
</ion-content>
