<ion-content color="primary">
  <form #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Crea tu cuenta</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="name" type="text" placeholder="Nombre" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="Correo electrónico" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Contraseña" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="confirm" type="password" placeholder="Confirmar contraseña" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Regístrate</ion-button>
          </div>
          <div padding>
            <ion-button size="large" type="submit" expand="block" routerLink="/login">Atrás</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-button type="button" expand="block" color="tertiary" (click)="signInWithGoogle()">
        <ion-icon name="logo-google" slot="start"></ion-icon>
        Regístrate con Google
      </ion-button>
    </ion-grid>
  </form>
</ion-content>
